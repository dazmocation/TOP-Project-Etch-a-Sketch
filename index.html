<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="container">
            <div class="container" id="grid-size">
                <h2>Choose your grid size</h2>
                <div>
                    <button>16 x 16</button>
                    <button>32 x 32</button>
                    <button>64 x 64</button>
                    <button>128 x 128</button>
                </div>
            </div>
            <div class="container" id="color-selector">
                <h2>Choose your color</h2>
                <div class="colors">
                    <div>
                        <div class="color" id="black"></div>
                        <div class="color" id="white"></div>
                        <div class="color" id="red"></div>
                        <div class="color" id="orange"></div>
                    </div>
                    <div>
                        <div class="color" id="yellow"></div>
                        <div class="color" id="green"></div>
                        <div class="color" id="blue"></div>
                        <div class="color" id="purple"></div>
                    </div>
                </div>
            </div>
            <div class="container" id="reset-button">
                <button id="reset">Reset Grid</button>
            </div>
        </div>
        <div class="container">
            <div class="sketchBoard" id="sketchBoard">
                
            </div>
        </div>
    </main>
    <footer>
        <h6>Â© <a href="http://dazmocation.com">dazmocation</a></h6>
    </footer>
</body>
</html>
